	<div class="row">
		<div class="col-6">
			<div class="form-group" id="contact-1">
				<!-- <div class="form-group"> -->
					<form action="#" method="post" class="contact">
						<div class="row">
							<div class="col-3">
								<label>Name</label>
							</div>
							<div class="col-9">
								<input type="text" name="name" placeholder="Enter you name">
							</div>
						</div>
						<div class="row">
							<div class="col-3">
								<label>Email</label>
							</div>
							<div class="col-9">
								<input type="email" name="email" placeholder="Enter you Email">
							</div>						
						</div>
						<div class="row">
							<div class="col-3">
								<label>Subject</label>
							</div>
							<div class="col-9">
								<input type="text" name="subject" placeholder="Enter your Subject">
							</div>
						</div>	
						<div class="row">
							<div class="col-3">
								<label>Enter your Message</label>
							</div>
							<div class="col-9">	
								<textarea type="text" name="message" class="" placeholder="Enter your Subject" id="message" height="600px" width="100px"></textarea>
							</div>
						</div>	
						<div class="row" id="submit-button">
							<button type="submit" class="btn-btn-primary">Submit</button>
						</div>
					</form>

				<!-- </div> -->
			</div>
